<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }

        .message {
            color: #4CAF50;
            font-size: 24px;
            font-weight: bold;
            text-transform: capitalize;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: fit-content;
        }
    </style>
</head>
<body>

    <div class="message">
        This is Inline CSS<br>
        hello<br>
         Every one<br>
        Have a great day
    </div>

</body>
</html>
